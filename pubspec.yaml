name: artroad
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  http: ^0.13.4
  xml2json: ^5.3.2
  flutter_dotenv: ^5.0.3
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  kakaomap_webview: ^0.6.2
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.6
  card_swiper: ^3.0.1
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  fluttertoast: ^8.0.8
  flutter_pdfview: ^1.3.1
  webview_flutter: ^3.0.0
  syncfusion_flutter_pdfviewer: ^20.4.52
  kakao_flutter_sdk_share: ^1.5.0
  kakao_flutter_sdk_user: ^1.5.0
  url_launcher: ^6.0.0
  flutter_screenutil: ^5.9.0
  auto_size_text_field: ^2.2.1
  auto_size_text: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/docs/
  fonts:
    - family: Oleo Script Swash Caps
      fonts:
        - asset: assets/fonts/OleoScriptSwashCapsRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
